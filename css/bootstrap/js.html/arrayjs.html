<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-basic</title>
</head>
<body>
    <script>
        var data=["Vickhy",34,true]
        document.writeln(data)
        let data1=new Array();
        data1.push("vicky")
        data1.push(12)
        data1.push(true)
        document.writeln(data1)
    let display=(datas)=>
    {
        alert(datas)
    }
    data1.map(display)

</script>
       
    
</body>
</html>
