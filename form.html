<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="#" name="just" method="get" onsubmit="">
    <h1 align="center" >APPLICATION FORM</h1>
    <div align="center" >
        <label for="person"> enter the name</label>
        <input type="text" name="person" id="person" placeholder="joinee name">
    </div>
    <br>
    <div align="center">
        <label for="address">enter the address</label>
        <textarea name="address" id="address" placeholder="address"></textarea>
    </div>
    <br>
    <div align="center">
        <label for="mail"> enter the mail</label>
        <input type="email" name="mail" placeholder="mail">
    </div>
    <br>
    <div align="center">
        <label for="course">select course</label>
        <select name="course" id="course" width="50">
            <option value="select skill set">select skill set</option>
            <option value="java full stack">java full stack</option>
            <option value="py course">pycourse</option>
        </select>
    </div>
    <br>
    <div align="center">
        <label for="cour">COURSES AVAILABLE</label>
        <input type="checkbox" name="c1" value="java">java
        <input type="checkbox" name="c2" value="python">python
    </div>
    <br>
    <div align="center">
        <label for="scheme">SCHEME</label>
        <input type="radio" name="scheme" id="scheme" value="weekdays">weekdays
        <input type="radio" name="scheme" id="scheme" value="weekends">weekends
    </div>
    <br>
    <div align="center">
        <input type="submit" value="enroll"/>
        <input type="reset" value="cancel"/>
    </div>
    <br>
    </form>
</body>
</html>
