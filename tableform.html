<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2 align="center"> SUBMISSION FORM </h2>
        <table align="center">
            <tbody>
                <tr>
                <td> FIRST NAME</td>
                <td><input type="text" name="fname" placeholder="firstname"></td>
                <td>LAST NAME</td>
                <td><input type="text" name="fname" placeholder="lastname"></td>
                </tr>
                <tr>
                    <td>SELECT DATE OF BIRTH</td>
                    <td><input type="date" name="dat" id="dat" placeholder="select dateofbirth"></td>
                </tr>
                <tr>
                    <td>SELECT GENDER</td>
                    <td><input type="radio" name="gender" value="male">MALE</td>
                    <td><input type="radio" name="gender" value="female">FEMALE</td>
                    <td><input type="radio" name="gender" value="others">others</td>
                </tr>
                <tr>
                    <td>CHOOSE PASSWORD</td>
                    <td><input type="pass word" name="pass"></td>
                </tr>
                <tr>
                    <td>ADDITIONAL</td>
                    <td><input type="check box" name="c1">news</td>
                    <td><input type="check box" name="c2">future updates</td>
                </tr>
                <tr>
                    <td><button>signup</button></td>
                    <td><button>cancel</button></td>
                </tr>
                <tr>
                    <td><input type ="submit" value="signup"></td>
                    <td><input type ="cancel" value="cancel"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
